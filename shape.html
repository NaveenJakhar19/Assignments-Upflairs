<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape</title>
    <style>
        .box{
            border:solid black;
            width: 200px;
            height: 100px;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            border-bottom-left-radius: 0%;
            border-bottom-right-radius: 0%;
            }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
