<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table,th,td
        {
            border: 3px solid black;
            border-collapse: collapse;
            
        }
        td{
            padding-left: 30px ;
        }
    </style>
</head>
<body>
    <table style="width: 40%;">
        <!--Row 1st-->
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <!--Row 2nd-->
        <tr>
            <th rowspan="6">Hours</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <!--Row 3rd-->
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <!--Row 4th-->
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <!--Row 5th-->
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <!--Row 6th-->
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td colspan="2" rowspan="2" align="5">Project</td>
        </tr>
        <!--Row 7th-->
        <tr>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
        </tr>
    </table>
</body>
</html>
