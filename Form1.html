<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <style>
        fieldset{
            width: 30%;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend><b>User Personal Information</b></legend>
            <label for="name">Enter your full name:</label><br>
            <input type="text" id="name"><br><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email"><br><br>
            <label for="pass">Enter your password:</label><br>
            <input type="password" id="pass"><br><br>
            <label for="conf_pass">Confirm your password:</label><br>
            <input type="password" id="conf_pass"><br><br>
            <label>Enter your gender:</label><br>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Female" value="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Other" value="Other">
            <label for="Other">Other</label><br><br>
            <Label for="DOB">Enter your Date of Birth:</Label><br>
            <input type="date" id="DOB"><br><br>
            <label for="Addr">Enter your Address:</label><br>
            <input type="text" id="Addr"><br><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
